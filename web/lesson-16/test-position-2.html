<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style type="text/css">
        .d-normal{
            border: 10px solid green;
            margin: 10px 0;
            height: 50px;
        }

        .d-position {
            border: 10px dotted orange;
            height: 50px;
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>定位：绝对定位(absolute)</h1>
    <div class="d-normal">d-normal</div>
    <div class="d-position">d-position</div>
    <div class="d-normal">d-normal</div>
</body>
</html>
