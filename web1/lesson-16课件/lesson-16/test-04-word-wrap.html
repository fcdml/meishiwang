<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        div{
            width:150px;
            border:1px solid #000000;
            margin: 5px;
        }

        .d1{
            word-wrap: break-word;/*单词内强制换行*/
        }

        .d2{
            word-wrap: normal;/*浏览器默认的换行规则*/
        }

    </style>
</head>
<body>
    <div class="d1">I love you soooooooooooooooooooooooooo much!</div>
    <div class="d2">I love you soooooooooooooooooooooooooo much!</div>
</body>
</html>
