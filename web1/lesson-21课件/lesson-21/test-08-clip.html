<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        div{
            width: 250px;
            height: 150px;
            padding: 30px;
            margin: 10px;
            border: 30px dotted #cc0000;
            background: url("cherry.png") no-repeat;
            background-origin: border-box;
        }

        .div1{
            background-clip: border-box;/*默认值*/
        }

        .div2{
            background-clip: padding-box;
        }

        .div3{
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>
