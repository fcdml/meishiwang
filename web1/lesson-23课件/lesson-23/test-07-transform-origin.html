<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

        div{
            width: 300px;
            height: 80px;
            position: absolute;
            left: 150px;
            top:150px;
        }

        #div1{
            background-color: #dddddd;
        }

        #div2{
            background-color: #333333;
        }

        #div2{
            transform: rotate(45deg);
            transform-origin: 0;
        }

    </style>

    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
