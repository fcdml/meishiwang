<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*transition: 过渡属性 执行时间 时间函数 延迟时间;*/
        img:hover{
            transform: rotate(180deg);
            background-color: green;
        }

        /*指定一个属性名*/
        /*img{
            transition: transform 2s;
        }*/

        /*分别设置每个属性的过渡效果*/
        /*img{
            transition: transform 0.2s, background-color 5s;
        }*/

        /*使用all设置所有的属性*/
        img{
            transition: all 2s ;
        }

    </style>
</head>
<body>

<img src="basketball.png">
</body>
</html>
