<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        div:hover img{transform: translate(300px);}
        .i0{transition:2s linear;}
        .i1{transition:2s step-start;}
        .i2{transition:2s step-end;}

    </style>

</head>
<body>
<div>
    <img class="i0" src="basketball.png"><br>
    <img class="i1" src="basketball.png"><br>
    <img class="i2" src="basketball.png">
</div>

</body>
</html>
