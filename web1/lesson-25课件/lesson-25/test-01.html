<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        div{
            width: 50px;
            height: 100px;
            background-color: green;
        }

        @keyframes mybox {
            from {width: 50px;}
            to {width: 200px;}
        }

        @-webkit-keyframes mybox {
            from {width: 50px;}
            to {width: 200px;}
        }

        div:hover{
            animation-name: mybox;
            animation-duration: 2s;
            -webkit-animation-name: mybox;
            -webkit-animation-duration: 2s;
        }

    </style>
</head>
<body>

    <div></div>

</body>
</html>
