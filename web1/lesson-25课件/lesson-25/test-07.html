        @keyframes myball-1 {
            100% {transform: rotate(360deg);}
        }

        @keyframes myball-2 {
            0%, 50%, 100% {opacity: 1;}
            25%, 75% {opacity: 0;}
        }

        @-webkit-keyframes myball-1 {
            100% {transform: rotate(360deg);}
        }

        @-webkit-keyframes myball-2 {

            25%, 75% {opacity: 0;}
        }

        img{
            animation: myball-1 5s linear infinite, myball-2 5s linear infinite;

        }
