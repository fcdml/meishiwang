<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #x, #y{
            position: absolute;
            top: 200px; left: 0;
            width: 400px;
            height: 0;
            border: 0;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            margin: 0;
        }
        i{
            position: absolute;
            display: inline-block;
            width: 5px;
            height: 10px;
            right: 0;
            top: -5px;
            background: url(arrow.gif) no-repeat right;
        }

        #y{
            -webkit-animation: y 1s both;
        }
        @-webkit-keyframes y {
            100% {transform: rotateZ(90deg);}
        }

        .parent{
            width: 400px; height: 400px;
            margin: 20px auto;
            perspective: 400px;/*透视距离*/
            perspective-origin: right top;/*透视位置*/
        }

    </style>
</head>
<body>

<div class="parent">
    <div id="x"><i></i></div>
    <div id="y"><i></i></div>
</div>

</body>
</html>
