<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        div {
            width: 250px;
            height: 375px;
            perspective: 300px;
            perspective-origin: right top;
        }

        @-webkit-keyframes rotate {
            100% {transform: rotateX(90deg);}
        }

        img{
            -webkit-animation: rotate 2s linear 2s both;
        }

    </style>
</head>
<body>

    <div>
        <img src="lufei.jpg">
    </div>


</body>
</html>
